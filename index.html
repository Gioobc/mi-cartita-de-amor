<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi cartita de amor</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Bot√≥n central */
.download-btn {
    padding: 20px 40px;
    font-size: 20px;
    background-color: #ff4d88;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.download-btn:hover {
    background-color: #e6005c;
    transform: scale(1.05);
}

/* Decoraciones */
.decor {
    position: absolute;
    width: 100px;
    opacity: 0.8;
}

/* Contenedores para alinear pares */
.pair {
    position: absolute;
    display: flex;
    align-items: center;
    gap: 10px;
    width: auto;
}

/* Pares ubicados */
.p1 { top: 10%; left: 10%; }
.p2 { top: 10%; right: 10%; }
.p3 { bottom: 10%; left: 10%; }
.p4 { bottom: 10%; right: 10%; }

/* Animaci√≥n suave */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
}

.pair img {
    animation: float 6s ease-in-out infinite;
}
    
/* Ajustes para celulares (pantalla ‚â§ 480px) */
@media (max-width: 480px) {
  /* Reducir tama√±o de im√°genes decorativas */
  .decor {
    width: clamp(50px, 15vw, 80px);
  }

  /* Reducir la separaci√≥n entre pares y acercarlos al borde */
  .p1 { top: 6%; left: 6%; }
  .p2 { top: 6%; right: 6%; }
  .p3 { bottom: 6%; left: 6%; }
  .p4 { bottom: 6%; right: 6%; }

  /* Reducir tama√±o y padding del bot√≥n central */
  .download-btn {
    font-size: 16px;
    padding: 14px 28px;
  }

  /* Reducir espacio entre flor y coraz√≥n */
  .pair {
    gap: 6px;
  }
}
</style>
</head>

<body>

<!-- Pares de flores y corazones -->
<div class="pair p1">
  <img src="./flor.png" class="decor">
  <img src="./corazon.png" class="decor">
</div>

<div class="pair p2">
  <img src="./flor.png" class="decor">
  <img src="./corazon.png" class="decor">
</div>

<div class="pair p3">
  <img src="./flor.png" class="decor">
  <img src="./corazon.png" class="decor">
</div>

<div class="pair p4">
  <img src="./flor.png" class="decor">
  <img src="./corazon.png" class="decor">
</div>

<a href="mi cartita de amor para ti.pdf" download>
    <button class="download-btn">
        Descarga esta cartita, mi amor üíï
    </button>
</a>

</body>
</html>
