<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi cartita de amor</title>

<style>

/* Reset importante */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    overflow-x: hidden; /* elimina desplazamiento lateral */
}

body {
    min-height: 100dvh; /* mejor que 100vh en m贸viles */
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    position: relative;
}

/* Bot贸n central */
.download-btn {
    display: inline-block;
    padding: 18px 32px;
    font-size: 18px;
    background-color: #ff4d88;
    color: white;
    border-radius: 50px;
    text-decoration: none;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: 0.3s;
    max-width: 90vw; /* evita que se desborde */
}

.download-btn:hover {
    background-color: #e6005c;
    transform: scale(1.05);
}

/* Decoraciones */
.decor {
    width: clamp(50px, 15vw, 90px);
    opacity: 0.8;
}

/* Contenedores */
.pair {
    position: absolute;
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Posiciones */
.p1 { top: 6%; left: 6%; }
.p2 { top: 6%; right: 6%; }
.p3 { bottom: 6%; left: 6%; }
.p4 { bottom: 6%; right: 6%; }

/* Animaci贸n */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
}

.pair img {
    animation: float 6s ease-in-out infinite;
}

</style>
</head>

<body>

<!-- Decoraciones -->
<div class="pair p1">
  <img src="./flor.png" class="decor">
  <img src="./corazon.png" class="decor">
</div>

<div class="pair p2">
  <img src="./flor.png" class="decor">
  <img src="./corazon.png" class="decor">
</div>

<div class="pair p3">
  <img src="./flor.png" class="decor">
  <img src="./corazon.png" class="decor">
</div>

<div class="pair p4">
  <img src="./flor.png" class="decor">
  <img src="./corazon.png" class="decor">
</div>

<!-- Bot贸n -->
<a href="mi cartita de amor para ti.pdf" download class="download-btn">
    Descarga esta cartita, mi amor 
</a>

</body>
</html>
